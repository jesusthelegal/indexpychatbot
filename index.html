<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!--CSS KISMINA ÜŞENDİM HALLEDERSİNİZ-->
    <h1>Chat Bot</h1>
    
    <div>
        <div id="chatbox">
            <p class="botText"><span>Selam Ben Chat Bot</span></p>
        </div>
        <div id="userInput">
            <input id="textInput" name="msg" placeholder="Message" type="text">
            <input id="buttonInput" type="submit" value="Send">

        </div>

    <script>
        function getBotResponse() {
        var rawText = $("#textInput").val();
        var usertHtml = '<p class="userText"><span>' + rawText + '</span></p>';
        $("textInput").val("");
        $("chatbox").append(usertHtml);
        document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
        $.get("/get", {msg: rawText}).done(function(data) {
        var botHtml = '<p class="userText"><span>' + data + '</span></p>';
        $("#chatbox").append(botHtml);
        document.getAnimations('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
         });
        }
        $("textInput").keypress(function(e) {
        if(e.which == 13) {
        getBotResponse();
        }
        });

        $("buttonInput").click(function(){
        getBotResponse();
        })
    </script>
    




    </div>
</body>
</html>
